<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Music player</h1>
    <div class="container">
        <div class="cover"><img src = "img/pexels-moose-photos-1037992.jpg" alt ="image"></div>
        <div class="title">No song added </div>
        <div class="progress-container"><div id="progress"></div></div>
        <audio src="" id="audio"></audio>
        <div class="buttons">
            <div class="prev"><img src = "img/rewind-button.png"></div>
            <div class="play"><img src = "img/play.png"></div>
            <div class="next"><img src = "img/forward-button.png"></div>
           
            
        </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
